<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Scoped CSS Variables and JS</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h2>Update CSS Variables with <span class="hl">JS</span></h2>

    <div class="controls">
        <label for="spacing">Spacing:</label>
        <input id="spacing" type="range" name="spacing" min="0" max="200" value="10" data-sizing="px">

        <label for="radius">Radius:</label>
        <input id="radius" type="range" name="radius" min="0" max="50" value="0" data-sizing="%">

        <label for="blur">Blur:</label>
        <input id="blur" type="range" name="blur" min="0" max="25" value="1" data-sizing="px">

        <label for="base-color">Base Color</label>
        <input id="base-color" type="color" name="base-color" value="#ffc600">
    </div>

    <img src="https://source.unsplash.com/I9j8Rk-JYFM">

    <script src="main.js"></script>
</body>

</html>
