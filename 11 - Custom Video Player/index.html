<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>HTML Video Player</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="player">
        <video class="player-video viewer" autoplay='true' src="https://player.vimeo.com/external/194837908.sd.mp4?s=c350076905b78c67f74d7ee39fdb4fef01d12420&profile_id=164"></video>

        <div class="player-controls">
            <div class="progress">
                <div class="progress-filled"></div>
            </div>
            <button class="player-button toggle" title="Toggle Play">â–º</button>
            <input type="range" name="volume" class="player-slider" min="0" max="1" step="0.05" value="1">
            <input type="range" name="playbackRate" class="player-slider" min="0.5" max="4" step="0.1" value="1">
            <button data-skip="-10" class="player-button">&lt;&lt; 10s</button>
            <button data-skip="25" class="player-button">25s &gt;&gt;</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
